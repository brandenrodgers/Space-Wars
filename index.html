<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
		<title>Canvas Test</title>
		<link rel="stylesheet" href="layout.css" />
		<script src="game.js"></script>
		<script src="excanvas.compiled.js"></script>
	</head>
	<body onload="setup()">
		<div id ="healthbox"></div>
		<div id="score"></div>
		<div id="container"><canvas id="screen" width="400" height="400">Canvas not working!</canvas></div>
		<div id="button">
			<select id="speed">
				<option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
			</select>
			<button onclick="game()">Go</button>
		</div>
		<div id="result"></div>
		<div id="highscores">
			<h2>High Scores</h2><br />
			<h4>
				1: <span id="score1"></span><br />
				2: <span id="score2"></span><br />
				3: <span id="score3"></span><br />
				4: <span id="score4"></span><br />
				5: <span id="score5"></span>
			</h4>
		</div>
	</body>
</html>
